<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css"
        integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/style.css">
</head>
  <body>
    <div class="columns">
        <div class="column">
            <section class="hero is-link is-large is-bold">
                <div class="hero-head">
                    <nav class="navbar">
                        <div class="container">
                            <div class="navbar-brand">
                                <a class="navbar-item">
                                    <img src="m1nutePage.png" alt="Logo">
                                </a>
                                <span class="navbar-burger burger" data-target="navbarMenuHeroB">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </span>
                            </div>
                            <div id="navbarMenuHeroB" class="navbar-menu">
                                <div class="navbar-end">
                                    <a class="navbar-item is-active" href="/">
                                        Home
                                    </a>
                                    <a class="navbar-item">
                                        Examples
                                    </a>
                                    <a class="navbar-item">
                                        Pricing
                                    </a>
                                    <span class="navbar-item">

                                        <a class="button is-info is-inverted" href="api/users">


                                            <span>View Leads</span>
                                        </a>
                                    </span>
                                        <span class="navbar-item">
                                            <a class="button is-dark">

                                                <span>Log Out</span>
                                            </a>
                                        </span>
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>
                <div id="app">
                <div class="hero-body">
                    <div class="container has-text-centered">
                        <p class="title">
                            Build Your Site By Answering the Questions Below!
                        </p>
                        <div class="cards">
                            <div class="tile is-ancestor">
                                <div class="tile is-parent" id="card1">
                                    <article class="tile is-child box">
                                        <p>
                                            <div class="field is-horizontal">
                                                <div class="field-label">
                                                    <label class="label">1. Pick a Style:</label>
                                                </div>
                                                <div class="field-body">
                                                    <div class="field is-narrow">

                                                      <div class="control">
                                                        <label class="radio">
                                                            <input type="radio" name="background" value="modern.png" checked>
                                                            Modern
                                                        </label>
                                                        <label class="radio">
                                                            <input type="radio" name="background" value="classic.jpg">
                                                            Classic
                                                        </label>
                                                        <label class="radio">
                                                            <input type="radio" name="background" value="earthy.jpg">
                                                            Earthy
                                                        </label>
                                                        <label class="radio">
                                                            <input type="radio" name="background" value="vibrant.png">
                                                            Vibrant
                                                        </label>
                                                    </div>

                                                    </div>
                                                </div>
                                            </div>

                                        <div class="field is-horizontal">

                                              <div class="field-label is-normal">
                                                <label class="label">3. Name of Company:</label>
                                              </div>
                                              <div class="field-body">
                                                <div class="field">
                                                  <div class="control">
                                                    <input class="input" id="company-name" type="text" placeholder="'The Waffle Factory'">

                                                  </div>
                                                  </div>
                                              </div>
                                            </div>
                                                      

                                                  <div class="field is-horizontal">
                                                        <div class="field-label is-normal">
                                                          <label class="label">4. Write Your Header:</label>
                                                        </div>
                                                        <div class="field-body">
                                                          <div class="field">
                                                                <div class="control">
                                                                        <input class="input" id="header" type="text" placeholder="'The Best Waffles in Town!'">
                                                                      </div>
                                                          </div>
                                                        </div>
                                                      </div>

                                                      <div class="field is-horizontal">
                                                            <div class="field-label is-normal">
                                                              <label class="label">5. Write Your Description:</label>
                                                            </div>
                                                            <div class="field-body">
                                                              <div class="field">
                                                                    <div class="control">
                                                                            <input class="input" id="desc" type="text" placeholder="'We have chocolate waffles. We have vanilla waffles. Order online by clicking below!'">
                                                                          </div>
                                                              </div>
                                                            </div>
                                                          </div>

                                                          <div class="field is-horizontal">
                                                                <div class="field-label is-normal">
                                                                  <label class="label">6. Write Bullet Point #1:</label>
                                                                </div>
                                                                <div class="field-body">
                                                                  <div class="field">
                                                                        <div class="control">
                                                                                <input class="input" id="first-point" type="text" placeholder="'The Best Waffles in Town!'">
                                                                              </div>
                                                                  </div>
                                                                </div>
                                                              </div>

                                                              <div class="field is-horizontal">
                                                                    <div class="field-label is-normal">
                                                                      <label class="label">7. Write Bullet Point #2:</label>
                                                                    </div>
                                                                    <div class="field-body">
                                                                      <div class="field">
                                                                            <div class="control">
                                                                                    <input class="input" id="second-point" type="text" placeholder="'The Best Waffles in Town!'">
                                                                                  </div>
                                                                      </div>
                                                                    </div>
                                                                  </div>

                                                      

                                                                          <div class="field is-horizontal">
                                                                                <div class="field-label is-normal">
                                                                                  <label class="label">10. Write Form Title:</label>
                                                                                </div>
                                                                                <div class="field-body">
                                                                                  <div class="field">
                                                                                        <div class="control">
                                                                                                <input class="input" id="title" type="text" placeholder="'The Best Waffles in Town!'">
                                                                                              </div>
                                                                                  </div>
                                                                                </div>
                                                                              </div>

                                                                              <div class="field is-horizontal">
                                                                                    <div class="field-label is-normal">
                                                                                      <label class="label">11. Write Form Description:</label>
                                                                                    </div>
                                                                                    <div class="field-body">
                                                                                      <div class="field">
                                                                                            <div class="control">
                                                                                                    <input class="input" id="form-desc" type="text" placeholder="'The Best Waffles in Town!'">
                                                                                                  </div>
                                                                                      </div>
                                                                                    </div>
                                                                                  </div>
                                                                <div class="field is-grouped">
                                                    <div class="control">
                                                        <button class="button is-link" id="get-started-btn">Submit</button>
                                                    </div>
                                                    <div class="control">
                                                        <button class="button is-link is-light">Cancel</button>
                                                    </div>
                                                </div>
                                            </p>
                                    </article>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>  
               
            </section>
        </div>
    </div>
            <footer class="footer">
                <div class="content has-text-centered">
                    <p>
                        <strong>Built By</strong> by <a>MinutePage, Inc.</a>
                        <br>
                        <a>Copyright 2020</a>
                    </p>
                </div>
            </footer>
     
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src='/js/pages.js'></script>
    <script src='/js/questions.js'></script>
</body>
</html>
